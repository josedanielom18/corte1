<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Estadística de pesos de alumnos</title>
  </head>
  <body>
    <h1>Estadística de pesos de alumnos</h1>
    <p>Los pesos de los alumnos son:</p>
    <ul id="pesos-alumnos">
      <li>35</li>
      <li>42</li>
      <li>49</li>
      <li>53</li>
      <li>58</li>
      <li>61</li>
      <li>63</li>
      <li>37</li>
      <li>45</li>
      <li>51</li>
      <li>55</li>
      <li>59</li>
      <li>62</li>
      <li>38</li>
      <li>41</li>
      <li>46</li>
      <li>48</li>
      <li>52</li>
    </ul>
    <p>La estadística de pesos de los alumnos es:</p>
    <ul>
      <li id="alumnos-menos-40"></li>
      <li id="alumnos-entre-40-y-50"></li>
      <li id="alumnos-mas-50-y-menos-60"></li>
      <li id="alumnos-mas-igual-60"></li>
    </ul>
    <script>
      // Definimos un arreglo con los pesos de los alumnos
      const pesosAlumnos = [35, 42, 49, 53, 58, 61, 63, 37, 45, 51, 55, 59, 62, 38, 41, 46, 48, 52];

      // Definimos variables para almacenar la cantidad de alumnos en cada categoría
      let alumnosMenos40 = 0;
      let alumnosEntre40y50 = 0;
      let alumnosMas50yMenos60 = 0;
      let alumnosMasIgual60 = 0;

      // Iteramos sobre los pesos de los alumnos y los clasificamos en las categorías correspondientes
      for (let i = 0; i < pesosAlumnos.length; i++) {
        if (pesosAlumnos[i] < 40) {
          alumnosMenos40++;
        } else if (pesosAlumnos[i] >= 40 && pesosAlumnos[i] < 50) {
          alumnosEntre40y50++;
        } else if (pesosAlumnos[i] >= 50 && pesosAlumnos[i] < 60) {
          alumnosMas50yMenos60++;
        } else {
          alumnosMasIgual60++;
        }
      }

      // Mostramos los resultados de la estadística
      document.getElementById("alumnos-menos-40").textContent = `Alumnos de menos de 40 Kg: ${alumnosMenos40}`;
      document.getElementById("alumnos-entre-40-y-50").textContent = `Alumnos entre 40 y 50 Kg: ${alumnosEntre40y50}`;
      document.getElementById("alumnos-mas-50-y-menos-60").textContent = `Alumnos de más de 50 y menos de 60 Kg: ${alumnosMas50yMenos60}`;
      document.getElementById("alumnos-mas-igual-60").textContent = `Alumnos mas o igual a 60 Kg: ${alumnosMasIgual60}`;
    </script>
    
      </body>
    </html>
